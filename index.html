<body style="overflow-x: hidden;">
	<div class="home-bg content-wrapper">
		<br><br><br><br><br><br>
		<div class="content">

			</defs>

			</svg>

		<div class="content-lower">
			<div class="cl-abt">
				<div class="cl-abt-item-wrapper">
